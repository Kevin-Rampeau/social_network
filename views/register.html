<div id="registration">	<h1>Inscription</h1>	<br>		<p id ="textFormInvalid">{{formInvalid}}</p>	<p id ="textFormInvalid">{{sexInvalid}}</p>	<p id ="textFormInvalid">{{passInvalid}}</p>	<p id ="textFormValid">{{textFormValid}}</p>	<p id ="textFormInvalid" ng-show = "apiClient.emailUsed">L'e-mail saisi est déjà utilisé</p>		<br>	<a ng-click = "goMain()" >Page d'accueil</a>		<hr>	<form  name = "myForm" id="myForm"  ng-show = 'showForm' novalidate  enctype="multipart/form-data" style="margin-bottom:20px">			<div class="form-group" >			<input type="text" class="form-control" id="firstname" placeholder="Prénom" name="prenom"  ng-model='user.firstname' required ng-minlength='1' ng-maxlength='128'/>		</div>				<br>				<div class="form-group">			<input type="text" class="form-control" placeholder="Nom" name="nom"  ng-model='user.name' required ng-minlength='1' ng-maxlength='128'/>		</div>				<br>				<div class="form-group" >			<input type="text" class="form-control" placeholder="pseudo" name="pseudo"  ng-model='user.pseudo' required ng-minlength='1' ng-maxlength='128'/>		</div>				<br>				<div class="form-group">				<input type="number" class="form-control" placeholder="Age" name="age"ng-model='user.age'  required ng-minlength="1" ng-maxlength="3"/>		</div>				<br>				<label class="radio-inline">			<input type="radio" name="sex" id="inlineRadio1" value="femme" name="femme" checked="true" ng-model='user.sex'>Femme		</label>		<label class="radio-inline">			<input type="radio" name="sex" id="inlineRadio2" value="homme" name="homme" ng-model='user.sex'> Homme		</label>				<br>		<br>				<div class="form-group">				<input type="email" class="form-control" placeholder="E-mail"  name="email" id="email" ng-model='user.email' required />		</div>				<br>				<div class="form-group">				<input type="text" class="form-control" placeholder="Numéro de téléphone" name="phone" pattern="[0-9]{10}" ng-model='user.phone' required ng-minlength="10" ng-maxlength="10"/>		</div>				<br>				<div class="form-group">				<input type="password" id="pass" class="form-control" placeholder="Mot de passe" name="pass" ng-model='user.pass' required ng-minlength="1" />		</div>				<br>				<div class="form-group">				<input type="password" id="pass2" class="form-control" placeholder="Confirmer mot de passe" name="pass" ng-model='user.pass2' required ng-minlength="1"  />		</div>				<br>		<label class="control-label">Photo de profil</label>		<div style="margin:0 auto;width: 75%;max-width: 300px;pading:0 auto;">			<input type="file" name="photo" value="">			<img id="imgProfil" style="width:100px"/>		</div>		<br>		<button type="submit" class="btn btn-default" name="submit">Inscription</button>			</form>	</div>
